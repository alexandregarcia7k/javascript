<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            background-color: rgb(69, 69, 150);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>    
    <p>Já me livrei da maldição</p>
    <p></p>
    
    <script>
     var n1 = Number (window.prompt('Digite um número')) //Recebe String
     var n2 = Number (window.prompt('Digite outro número')) //Recebe String
     var s = n1 + n2
     window.alert(`A soma de ${n1} e ${n2} é de: ${s} !`) //concatenação
     // (number + para) adição
    //  (string + string) para concatenção
    </script>
</body>
</html>
